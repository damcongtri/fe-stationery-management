<!-- Category List Start -->
<div class="card card-table">
    <div class="card-body">
        <div class="title-header option-title">
            <h5>All Suppliers</h5>
            <div class="right-options">
                <ul>
                    <li>
                        <a routerLink="/suppliers/create" class="btn btn-solid" href="">Add New
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="table-responsive css-overflow-x">
            <div class="product-search">
                <label class="form-check-label" for="checkbox-1">Search:</label>
                <input type="search" class="" placeholder="" aria-controls="table_id">
            </div>
            <table class="table all-package theme-table table-product" id="table_id">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Contactinfo</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of listSuppliers">
                        <td>#</td>
                        <td>{{item.supplierId}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.contactInfo}}</td>
                        <td>
                            <ul>
                                <li>
                                    <a href=""  >
                                        <i class="ri-eye-line"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="" routerLink="/suppliers/edit/{{item.supplierId}}">
                                        <i class="ri-pencil-line"></i>
                                    </a>
                                </li>
                                <li>
                                    <a  (click)="delete(item.supplierId)">
                                        <i class="ri-delete-bin-line"></i>
                                    </a>
                                </li>
                            </ul>
                        </td>

                    </tr>


                </tbody>
            </table>
        </div>
        <nav aria-label="Page navigation example" class="mt-4">
            <ul class="pagination justify-content-end">
                <li class="page-item disabled">
                    <a class="page-link">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
