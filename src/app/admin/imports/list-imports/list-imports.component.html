<!-- Category List Start -->
<div class="card card-table">
    <div class="card-body">
        <div class="title-header option-title">
            <h5>All Import</h5>
            <div class="right-options">
                <ul>
                    <li>
                        <a class="btn btn-solid" href="">Add New
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="table-responsive css-overflow-x">
            <div class="product-search">
                <label class="form-check-label" for="checkbox-1">Search:</label>
                <input type="search" class="" placeholder="" aria-controls="table_id">
            </div>
            <table class="table all-package theme-table table-product" id="table_id">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>UserCreate</th>
                        <th>ImportDate</th>
                        <th>Action</th>


                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let import of listImports; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{import.userCreate.name}}</td>
                        <td>{{import.importDate}}</td>
                        <td>
                            <ul>
                                <li>
                                    <a href="order-detail.html">
                                        <i class="ri-eye-line"></i>
                                    </a>
                                </li>

                            </ul>
                        </td>

                    </tr>


                </tbody>
            </table>
        </div>
        <nav aria-label="Page navigation example" class="mt-4">
            <ul class="pagination justify-content-end">
                <li class="page-item disabled">
                    <a class="page-link">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
